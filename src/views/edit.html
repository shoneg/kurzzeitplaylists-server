<!DOCTYPE html>
<head>
  <title>Kurzzeitplaylists</title>
</head>
<body>
  <h1>{{ name }}</h1>
  <p>
    Oldest Track: {{ oldestTrack.date }} ({{ oldestTrack.duration }} days)
    <br />
    Number of Tracks: {{ numberOfTracks }}
  </p>
  <form method="post">
    <label for="maxAge">Maximal age of tracks (in days):</label><br />
    <input type="number" id="maxAge" name="maxAge" min="1" value="{{ maxAge }}" /><br />
    <label for="maxTracks">Maximal tracks in playlist:</label><br />
    <input type="number" id="maxTracks" name="maxTracks" min="1" value="{{ maxTracks }}" /><br /><br />
    <input type="submit" value="Save" />
  </form>
  <br />
  <hr />
  <a href="/">Go back to home page</a>
</body>
